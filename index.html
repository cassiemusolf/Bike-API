<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDwXPeZvnRvw35icw_QK_dfE9GDYxXrxI" async defer></script>
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <meta name="viewport" content="initial-scale=1.0">
   <meta charset="utf-8">

  <title>bike</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Who Stole Your Bike?</h1>
    </div>
    <form id="find-bike">
      <label for="page">page</label>
      <input type="text" id="page">
      <label for="location">Enter Your Address</label>
      <input type="text" id="location">
      <label for="manufacturer">Enter the Manufacturer</label>
      <input type="text" id="manufacturer">
      <button type="submit" name="button" id="click">Enter</button>
    </form>
    <div class="row">
      <div class="col-sm-3">
        <div>
          <p class="search-count"></p>
          <ul class="search-result">

          </ul>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="bike-info">
          <h4>Name: <span class="bike-title"></span></h4>
          <h4>Frame Model: <span class="bike-frame-model"></span></h4>
          <h4>Manufacturer: <span class="bike-manufacturer"></span></h4>
          <h4>Date Stolen: <span class="bike-date"></span></h4>
          <h4>Location Last Seen: <span class="bike-stolen-location"></span></h4>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="map">

         <!-- <button type="button" id="click" class="btn btn-success">hey</button> -->
       </div>

        <div id="map"></div>

        <!-- <script src="http://maps.google.com/maps/AIzaSyBrDK8Uk7akbLfCga-gAQvt_WNKsV6kZLc/js?"></script> -->

    </div>

  </div>
</body>
</html>
